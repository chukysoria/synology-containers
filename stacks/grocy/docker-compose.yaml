---
services:
  grocy:
    image: lscr.io/linuxserver/grocy:v4.5.0-ls313@sha256:c673b2445a6a98bc6093f11e66edc41d649f46af410307b12387fa3de6591dad
    environment:
      # General LinuxServer.io
      PUID: ${PUID:-1029}
      PGID: ${PGID:-65536}
      TZ: ${TZ:-Europe/Madrid}
    volumes:
      - ${BASE_PATH:-/volume2/docker/}grocy:/config
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 2m
      # start_interval: 5s
    labels:
      sablier.enable: "true"
      sablier.group: "grocy"
    #  traefik.enable: true
    #  traefik.http.routers.grocy-rtr.rule: Host(`grocy.${DOMAIN:-boulebar.duckdns.org}`)
    #  traefik.http.routers.grocy-rtr.middlewares: authentik@docker
    #  traefik.http.routers.grocy-api-rtr.rule: Host(`grocy-api.${DOMAIN:-boulebar.duckdns.org}`) && PathPrefix(`/api`)


networks:
  frontend:
    external: true

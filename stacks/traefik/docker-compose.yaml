---
volumes:
  certs:
  ts_traefik:

services:
  traefik:
    image: ghcr.io/chukysoria/traefik:v0.2.1
    networks:
      frontend:
      macvlan:
        ipv4_address: "192.168.1.49"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    extra_hosts:
      - host.docker.internal:{docker0_IP}
    environment:
      PUID: 1029
      PGID: 65536
      TZ: Europe/Madrid
      DOCKER_MODS: "ghcr.io/chukysoria/tailscale-mod:v1.1.3"
      TAILSCALE_AUTHKEY: ${TAILSCALE_AUTHKEY}
      TAILSCALE_USE_SSH: 1
      TAILSCALE_STATE_DIR: /tsconfig
      TAILSCALE_HOSTNAME: traefik
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}
    volumes:
      - certs:/certs:rw
      - /volume2/docker/traefik:/config:rw
      - ts_traefik:/tsconfig
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  frontend:
    external: true
  macvlan:
    driver: macvlan
    driver_opts:
      parent: ovs_bond0
    ipam:
      config:
        - subnet: "192.168.1.0/24"
          ip_range: "192.168.1.48/28"
          gateway: "192.168.1.1"

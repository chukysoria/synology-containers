---
services:
  traefik:
    image: ghcr.io/chukysoria/traefik:v1.1.43@sha256:715236274d22917268e4daf8e8ed524f6436512cc69120f58c9e93d2a6e625fd
    networks:
      frontend:
      macvlan:
        ipv4_address: 192.168.1.49
      firefly-frontend-net:
    dns:
      - 1.1.1.1
      - 8.8.8.8
    extra_hosts:
      - host.docker.internal:192.168.1.48
    environment:
      # General LinuxServer.io
      PUID: ${PUID:-1029}
      PGID: ${PGID:-65536}
      TZ: ${TZ:-Europe/Madrid}
      # Traefik
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN:?DuckDNS API Token}
    volumes:
      - ${BASE_PATH:-/volume2/docker/}certs:/certs:rw
      - ${BASE_PATH:-/volume2/docker/}traefik:/config:rw
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      traefik.enable: true
      # Routers
      traefik.http.routers.traefik-rtr.rule: Host(`traefik.${DOMAIN:-boulebar.duckdns.org}`)
      traefik.http.routers.traefik-rtr.service: api@internal
      # Middlewares
      traefik.http.routers.traefik-rtr.middlewares: authentik@docker
    restart: unless-stopped

  sablier:
    image: sablierapp/sablier:1.11.0@sha256:3bd2c107b581cac4cea358d57c580d2fe298f2f860adccc281b83469b5e738f3
    command:
      - start
      - --provider.name=docker
      - --provider.docker.strategy=pause
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      - frontend

networks:
  frontend:
    external: true # Defined in portainer
  macvlan:
    external: true # Defined in base
  firefly-frontend-net:
    external: true # Defined in base

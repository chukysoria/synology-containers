---
# Consolidated Docker Compose File
volumes:
  certs:
  pgadmin:
  ts_duplicati:
  ts_grocy:
  ts_hass:
  ts_jellyfin:
  ts_nodered:
  ts_qbit:
  ts_sonarr:
  ts_bazarr:
  ts_prowlarr:
  ts_radarr:
  ts_traefik:
  ts_vaultwarden:
  ts_code-server:

services:
  # Adguard
  adguardhome:
    extends:
      file: adguard/docker-compose.yaml
      service: adguardhome
  # Databases
  postgresql:
    extends:
      file: databases/docker-compose.yaml
      service: postgresql
  timescale-db:
    extends:
      file: databases/docker-compose.yaml
      service: timescale-db  
  redis:
    extends:
      file: databases/docker-compose.yaml
      service: redis
  pgadmin:
    extends:
      file: databases/docker-compose.yaml
      service: pgadmin
  # Authentik
  authentik-server:
    extends:
      file: authentik/docker-compose.yaml
      service: authentik-server
    depends_on:
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy
  authentik-worker:
    extends:
      file: authentik/docker-compose.yaml
      service: authentik-worker    
    depends_on:
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy
  # Traefik
  traefik:
    extends:
      file: traefik/docker-compose.yaml
      service: traefik
    depends_on:
      adguardhome:
        condition: service_healthy
      authentik-server:
        condition: service_healthy
  # Duplicati
  duplicati:
    extends:
      file: duplicati/docker-compose.yaml
      service: duplicati  
    depends_on:
      traefik:
        condition: service_healthy
  # Grocy
  grocy:
    extends:
      file: grocy/docker-compose.yaml
      service: grocy  
    depends_on:
      traefik:
        condition: service_healthy
  # Home Assistant
  homeassistant:
    extends:
      file: home-assistant/docker-compose.yaml
      service: homeassistant  
    depends_on:
      traefik:
        condition: service_healthy
      timescale-db:
        condition: service_healthy        
      jellyfin:
        condition: service_healthy
  # Jellyfin
  jellyfin:
    extends:
      file: jellyfin/docker-compose.yaml
      service: jellyfin  
    depends_on:
      traefik:
        condition: service_healthy
  jellyseerr:
    extends:
      file: jellyfin/docker-compose.yaml
      service: jellyseerr  
    depends_on:
      traefik:
        condition: service_healthy
      jellyfin:
        condition: service_healthy
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
  # Monitoring
  grafana:
    extends:
      file: monitoring/docker-compose.yaml
      service: grafana
    depends_on:
      traefik:
        condition: service_healthy
      timescale-db:
        condition: service_healthy
  # nodered
  nodered:
    extends:
      file: nodered/docker-compose.yaml
      service: nodered  
    depends_on:
      traefik:
        condition: service_healthy
      homeassistant:
        condition: service_healthy
  # qBitTorrent
  gluetun:
    extends:
      file: qbittorrent/docker-compose.yaml
      service: gluetun  
    depends_on:
      traefik:
        condition: service_healthy 
  qbittorrent:
    extends:
      file: qbittorrent/docker-compose.yaml
      service: qbittorrent  
    depends_on:
      gluetun:
        condition: service_healthy 
  unpackerr:
    extends:
      file: qbittorrent/docker-compose.yaml
      service: unpackerr  
    depends_on:
      qbittorrent:
        condition: service_healthy 
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
  # Servarr
  radarr:
    extends:
      file: servarr/docker-compose.yaml
      service: radarr  
    depends_on:
      traefik:
        condition: service_healthy 
      qbittorrent:
        condition: service_healthy 
  sonarr:
    extends:
      file: servarr/docker-compose.yaml
      service: sonarr
    depends_on:
      traefik:
        condition: service_healthy 
      qbittorrent:
        condition: service_healthy 
  bazarr:
    extends:
      file: servarr/docker-compose.yaml
      service: bazarr
    depends_on:
      traefik:
        condition: service_healthy 
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
  prowlarr:
    extends:
      file: servarr/docker-compose.yaml
      service: prowlarr  
    depends_on:
      traefik:
        condition: service_healthy
      qbittorrent:
        condition: service_healthy 
      sonarr:
        condition: service_healthy
      radarr:
        condition: service_healthy
  # VS Code
  vaultwarden:
    extends:
      file: vaultwarden/docker-compose.yaml
      service: vaultwarden  
    depends_on:
      adguardhome:
        condition: service_healthy
  # Vaultwarden
  code-server:
    extends:
      file: codeserver/docker-compose.yaml
      service: code-server  
    depends_on:
      adguardhome:
        condition: service_healthy

networks:
  authentik:
    name: authentik
    ipam:
      driver: default
      config:
        - subnet: 172.19.2.0/24
          gateway: 172.19.2.1
  database:
    name: database
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
  frontend:
    external: true # Defined in Portainer
  grafana-net:
    name: grafana-net
    ipam:
      driver: default
      config:
        - subnet: 172.19.3.0/24
          gateway: 172.19.3.1  
  macvlan:
    name: macvlan
    driver: macvlan
    driver_opts:
      parent: ovs_bond0
    ipam:
      config:
        - subnet: 192.168.1.0/24
          ip_range: 192.168.1.48/28
          gateway: 192.168.1.1
          aux_addresses:
            torrent: 192.168.1.48

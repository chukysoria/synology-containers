---
# Consolidated Docker Compose File
volumes:
  certs:
  pgadmin:
  ts_duplicati:
  ts_grocy:
  ts_hass:
  ts_jellyfin:
  ts_nodered:
  ts_qbit:
  ts_sonarr:
  ts_bazarr:
  ts_prowlarr:
  ts_radarr:
  ts_traefik:
  ts_vaultwarden:
  ts_code-server:

services:
  # Adguard
  adguardhome:
    extends:
      file: adguard/docker-compose.yaml
      service: adguardhome
  # Databases
  postgresql:
    extends:
      file: databases/docker-compose.yaml
      service: postgresql
  timescale-db:
    extends:
      file: databases/docker-compose.yaml
      service: timescale-db  
  redis:
    extends:
      file: databases/docker-compose.yaml
      service: redis
  pgadmin:
    extends:
      file: databases/docker-compose.yaml
      service: pgadmin
  # Authentik
  authentik-server:
    extends:
      file: authentik/docker-compose.yaml
      service: authentik-server
    depends_on:
      - redis
      - postgresql
  authentik-worker:
    extends:
      file: authentik/docker-compose.yaml
      service: authentik-worker    
    depends_on:
      - redis
      - postgresql
  # Traefik
  traefik:
    extends:
      file: traefik/docker-compose.yaml
      service: traefik
    depends_on:
      - adguardhome
      - authentik-server
  # Duplicati
  duplicati:
    extends:
      file: duplicati/docker-compose.yaml
      service: duplicati  
    depends_on:
      - traefik
  # Grocy
  grocy:
    extends:
      file: grocy/docker-compose.yaml
      service: grocy  
    depends_on:
      - traefik
  # Home Assistant
  homeassistant:
    extends:
      file: home-assistant/docker-compose.yaml
      service: homeassistant  
    depends_on:
      - traefik
      - timescale-db
      - jellyfin
  # Jellyfin
  jellyfin:
    extends:
      file: jellyfin/docker-compose.yaml
      service: jellyfin  
    depends_on:
      - traefik
  jellyseerr:
    extends:
      file: jellyfin/docker-compose.yaml
      service: jellyseerr  
    depends_on:
      - traefik
      - jellyfin
      - sonarr
      - radarr
  # nodered
  nodered:
    extends:
      file: nodered/docker-compose.yaml
      service: nodered  
    depends_on:
      - traefik
      - homeassistant
  # qBitTorrent
  qbittorrent:
    extends:
      file: qbittorrent/docker-compose.yaml
      service: qbittorrent  
    depends_on:
      - traefik
  unpackerr:
    extends:
      file: qbittorrent/docker-compose.yaml
      service: unpackerr  
    depends_on:
      - qbittorrent
      - sonarr
      - radarr
  # Servarr
  radarr:
    extends:
      file: servarr/docker-compose.yaml
      service: radarr  
    depends_on:
      - traefik
      - qbittorrent
  sonarr:
    extends:
      file: servarr/docker-compose.yaml
      service: sonarr
    depends_on:
      - traefik
      - qbittorrent  
  bazarr:
    extends:
      file: servarr/docker-compose.yaml
      service: bazarr
    depends_on:
      - traefik
      - sonarr
      - radarr
  prowlarr:
    extends:
      file: servarr/docker-compose.yaml
      service: prowlarr  
    depends_on:
      - traefik
      - qbittorrent
      - sonarr
      - radarr
  # VS Code
  vaultwarden:
    extends:
      file: vaultwarden/docker-compose.yaml
      service: vaultwarden  
    depends_on:
      - traefik
  # Vaultwarden
  code-server:
    extends:
      file: codeserver/docker-compose.yaml
      service: code-server  
    depends_on:
      - traefik

networks:
  authentik:
    name: authentik
    ipam:
      driver: default
      config:
        - subnet: 172.19.2.0/24
          gateway: 172.19.2.1
  adguard:
  database:
    name: database
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
  frontend:
    external: true # Defined in postgres
  macvlan:
    name: macvlan
    driver: macvlan
    driver_opts:
      parent: ovs_bond0
    ipam:
      config:
        - subnet: 192.168.1.0/24
          ip_range: 192.168.1.48/28
          gateway: 192.168.1.1
          aux_addresses:
            torrent: 192.168.1.48

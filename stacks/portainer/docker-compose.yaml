---
services:
  portainer:
    image: portainer/portainer-ee:2.38.1-alpine@sha256:789809487ed2a420dd8f01e059c488456af6daec7709ef5a283f2a4fdc3a4e68
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_PATH:-/volume2/docker/}portainer:/data:uid=${PUID:-1029},gid=${PGID:-65536}
    restart: always
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - 9443:9443 
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 2m   
    labels:
      traefik.enable: true
      traefik.http.routers.portainer-rtr.rule: Host(`portainer.${DOMAIN:-boulebar.duckdns.org}`)
      traefik.http.routers.portainer-rtr.service: portainer-svc
      traefik.http.services.portainer-svc.loadbalancer.server.port: 9000

networks:
  frontend:

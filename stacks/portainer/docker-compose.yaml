---
services:
  portainer:
    image: portainer/portainer-ce:latest
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /volume1/docker/portainer:/data:uid=1029,gid=65536
    restart: always
    ports:
      - 9443:9443
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.boulebar.duckdns.org`)"
      - "traefik.http.routers.portainer.service=svc-portainer"
      - "traefik.http.services.svc-portainer.loadbalancer.server.port=9000"

networks:
  frontend:
    external: true

---
services:
  portainer:
    image: portainer/portainer-ee:latest@sha256:0f7fd7fa8e58522ad3bdf653682258aa0b0d321eb98375ac0b0592f65cb2ec5d
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_PATH:-/volume2/docker/}portainer:/data:uid=${PUID:-1029},gid=${PGID:-65536}
    restart: always
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - 9443:9443 
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 2m   
    labels:
      traefik.enable: true
      traefik.http.routers.portainer-rtr.rule: Host(`portainer.${DOMAIN:-boulebar.duckdns.org}`)
      traefik.http.routers.portainer-rtr.service: portainer-svc
      traefik.http.services.portainer-svc.loadbalancer.server.port: 9000

networks:
  frontend:
    name: frontend
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

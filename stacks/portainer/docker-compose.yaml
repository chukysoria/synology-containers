---
services:
  portainer:
    image: portainer/portainer-ee:latest
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /volume2/docker/portainer:/data:uid=1029,gid=65536
    restart: always
    ports:
      - 9443:9443
    labels:
      traefik.enable: true
      traefik.http.routers.portainer-rtr.rule: Host(`portainer.boulebar.duckdns.org`)
      traefik.http.routers.portainer-rtr.service: portainer-svc
      traefik.http.services.portainer-svc.loadbalancer.server.port: 9000

networks:
  frontend:
    external: true

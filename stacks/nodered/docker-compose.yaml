---
volumes:
  ts_nodered:

services:
  nodered:
    image: ghcr.io/chukysoria/nodered:v0.2.4
    environment:
      # General LinuxServer.io
      PUID: 1029
      PGID: 65536
      TZ: Europe/Madrid
      DOCKER_MODS: "ghcr.io/chukysoria/tailscale-mod:v1.1.3"
      # Tailscale
      TAILSCALE_AUTHKEY: ${TAILSCALE_AUTHKEY}
      TAILSCALE_SERVE_MODE: https
      TAILSCALE_USE_SSH: 1
      TAILSCALE_STATE_DIR: /tsconfig
      TAILSCALE_HOSTNAME: nodered
      TAILSCALE_SERVE_PORT: 1880
      # Node-Red
      NPM_PACKAGES: "node-red-contrib-alexa-smart-home passport-openidconnect"
    networks:
      - frontend
    volumes:
      - ts_nodered:/tsconfig
      - /volume2/docker/nodered:/config:rw
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.nodered-rtr.rule: Host(`nodered.boulebar.duckdns.org`)

networks:
  frontend:
    external: true

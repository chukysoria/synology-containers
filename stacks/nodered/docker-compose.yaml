---
services:
  nodered:
    image: ghcr.io/chukysoria/nodered:v1.4.22@sha256:edf28100cf042c37d2e2ce051f0b87bc0683855c2a10046fa2988dc438869ec0
    container_name: nodered
    environment:
      # General LinuxServer.io
      PUID: ${PUID:-1029}
      PGID: ${PGID:-65536}
      TZ: ${TZ:-Europe/Madrid}
      # Node-Red
      NPM_PACKAGES: "node-red-contrib-alexa-smart-home passport-openidconnect"
    networks:
      - frontend
      - nodered-backend-net
    volumes:
      - ${BASE_PATH:-/volume2/docker/}nodered:/config:rw
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.docker.network: frontend
      traefik.http.routers.nodered-rtr.rule: Host(`nodered.${DOMAIN:-boulebar.duckdns.org}`)

networks:
  frontend:
    external: true # Defined in portainer
  nodered-backend-net:
    external: true # Defined in base

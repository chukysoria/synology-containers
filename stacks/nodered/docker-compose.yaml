---
services:
  nodered:
    image: ghcr.io/chukysoria/nodered:v1.4.15@sha256:7eddf69ffa7ae1c2ae3448b9f2ca9da4608c5d2344812cbf1b5a03370d2a6b97
    container_name: nodered
    environment:
      # General LinuxServer.io
      PUID: ${PUID:-1029}
      PGID: ${PGID:-65536}
      TZ: ${TZ:-Europe/Madrid}
      # Node-Red
      NPM_PACKAGES: "node-red-contrib-alexa-smart-home passport-openidconnect"
    networks:
      - frontend
      - nodered-backend
    volumes:
      - ${BASE_PATH:-/volume2/docker/}nodered:/config:rw
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.docker.network: frontend
      traefik.http.routers.nodered-rtr.rule: Host(`nodered.${DOMAIN:-boulebar.duckdns.org}`)

networks:
  frontend:
    external: true # Defined in portainer
  nodered-backend:
    driver: bridge
    name: nodered-backend

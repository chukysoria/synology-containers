---
volumes:
  ts_sonarr:
  ts_bazarr:
  ts_prowlarr:

services:
  sonarr:
    image: ghcr.io/chukysoria/sonarr:v0.1.15
    volumes:
      - /volume2/docker/sonarr:/config:rw
      - ts_sonarr:/tsconfig
      - /volume2/downloads:/media/downloads
      - /volume2/video/Series:/media/video/Series
    networks:
      - frontend
    environment:
      PUID: 1029
      PGID: 65536
      TZ: Europe/Madrid
      DOCKER_MODS: "ghcr.io/chukysoria/tailscale-mod:v1.1.3"
      TAILSCALE_AUTHKEY: ${TAILSCALE_AUTHKEY}
      TAILSCALE_SERVE_MODE: https
      TAILSCALE_USE_SSH: 1
      TAILSCALE_STATE_DIR: /tsconfig
      TAILSCALE_HOSTNAME: sonarr
      TAILSCALE_SERVE_PORT: 8989
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.boulebar.duckdns.org`)"
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:v1.4.0-ls227
    volumes:
      - /volume2/docker/bazarr:/config:rw
      - ts_bazarr:/tsconfig
      - /volume2/downloads:/media/downloads
      - /volume2/video/Series:/media/video/Series
      - /volume2/video/Pelis:/media/video/Pelis
    networks:
      - frontend
    environment:
      PUID: 1029
      PGID: 65536
      TZ: Europe/Madrid
      DOCKER_MODS: "ghcr.io/chukysoria/tailscale-mod:v1.1.3"
      TAILSCALE_AUTHKEY: ${TAILSCALE_AUTHKEY}
      TAILSCALE_SERVE_MODE: https
      TAILSCALE_USE_SSH: 1
      TAILSCALE_STATE_DIR: /tsconfig
      TAILSCALE_HOSTNAME: bazarr
      TAILSCALE_SERVE_PORT: 6767
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.boulebar.duckdns.org`)"
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/chukysoria/prowlarr:v0.3.0
    networks:
      - frontend
    volumes:
      - /volume2/docker/prowlarr:/config:rw
      - ts_prowlarr:/tsconfig
    environment:
      PUID: 1029
      PGID: 65536
      TZ: Europe/Madrid
      DOCKER_MODS: "ghcr.io/chukysoria/tailscale-mod:v1.1.3"
      TAILSCALE_AUTHKEY: ${TAILSCALE_AUTHKEY}
      TAILSCALE_SERVE_MODE: https
      TAILSCALE_USE_SSH: 1
      TAILSCALE_STATE_DIR: /tsconfig
      TAILSCALE_HOSTNAME: prowlarr
      TAILSCALE_SERVE_PORT: 9696
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.boulebar.duckdns.org`)"
    restart: unless-stopped

networks:
  frontend:
    external: true
